<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<h1>Task List</h1><br>
<h2>Add New Task</h2>

<form>
    <!--Section1 Task Name/Assigned to-->
    <section class="py-3">
        <div class="container my-5">
            <div class="row justify-content-center">
                <div class="row py-3 gx-5">
                    <div class="col-4">
                        <h4>Task Name:</h4>
                        <input type="text" class="form-control form-control-lg">
                    </div>
                    <div class="col-4">
                        <h4>Assigned To:</h4>
                        <input type="text" class="form-control form-control-lg">
                    </div>
                </div>
    <!--Section2 Description/Due date-->
                <div class="row py-3 gx-5">
                    <div class="col-4">
                        <h4>Task Description:</h4>
                        <textarea class="form-control" id="FormControlTextarea" rows="3"></textarea>
                    </div>
                    <div class="col-4">
                        <h4>Due Date:</h4>
                        <input type="text" class="form-control form-control-lg">
                    </div>
                </div>  
     <!--Section3 Submit button-->               
                <div class="row py-3 gx-5">
                    <div class="col-4">
                        <button type="submit" class="btn btn-success btn">Add Task</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
</form>










    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
