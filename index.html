<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="assets/css/style.css" rel="stylesheet" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!--Font-->
    <link href="https://fonts.googleapis.com/css2?family=Inika:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    
    <header class="text-center">
        <h1 class="py-3 text-uppercase">Task List</h1>
    </header>
    <section class="container-sm text-center mt-5">
        <h2>Add New Task</h2>
    </section>

    <form>
        <!--Section1 Task Name/Assigned to-->
        <section class="container-sm mb-5">
            <div class="row gx-5">
                <div class="col-sm-6 pt-3">
                    <h4>Task Name:</h4>
                    <input type="text" class="form-control form-control-lg">
                </div>
                <div class="col-sm-6 pt-3">
                    <h4>Assigned To:</h4>
                    <input type="text" class="form-control form-control-lg">
                </div>
            </div>
        <!--Section2 Description/Due date-->
            <div class="row gx-5">
                <div class="col-sm-6 pt-3">
                    <h4>Task Description:</h4>
                    <textarea class="form-control" id="FormControlTextarea" rows="3"></textarea>
                </div>
                <div class="col-sm-6 pt-3">
                    <h4>Due Date:</h4>
                    <input type="text" class="form-control form-control-lg">
                </div>
            </div>  
        <!--Section3 Submit button-->               
            <div class="row py-3 gx-5">
                <div class="col text-center">
                    <button type="submit" class="btn btn-success shadow">Add Task</button>
                </div>
            </div>
        </section>
    </form>

    <!--Task Cards-->
    <div class="container-sm py-3 my-5">
        <div class="row py-3 gx-5">
            <div class="col-lg-4 col-md-6">
                <div class="card border-0 rounded-0 shadow">
                    <div class="card-body">
                        <!--Make Card Title Change to "DONE" when "marked as done" button is clicked-->
                        <h5 class="card-title text-center text-uppercase">To Do</h5>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item border-0">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-right-circle-fill" viewBox="0 0 16 16">
                                    <path d="M8 0a8 8 0 1 1 0 16A8 8 0 0 1 8 0zM4.5 7.5a.5.5 0 0 0 0 1h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H4.5z"/>
                                  </svg>
                                <!--Insert Task Name Input Here-->
                            </li>
                            <li class="list-group-item border-0">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-book" viewBox="0 0 16 16">
                                    <path d="M1 2.828c.885-.37 2.154-.769 3.388-.893 1.33-.134 2.458.063 3.112.752v9.746c-.935-.53-2.12-.603-3.213-.493-1.18.12-2.37.461-3.287.811V2.828zm7.5-.141c.654-.689 1.782-.886 3.112-.752 1.234.124 2.503.523 3.388.893v9.923c-.918-.35-2.107-.692-3.287-.81-1.094-.111-2.278-.039-3.213.492V2.687zM8 1.783C7.015.936 5.587.81 4.287.94c-1.514.153-3.042.672-3.994 1.105A.5.5 0 0 0 0 2.5v11a.5.5 0 0 0 .707.455c.882-.4 2.303-.881 3.68-1.02 1.409-.142 2.59.087 3.223.877a.5.5 0 0 0 .78 0c.633-.79 1.814-1.019 3.222-.877 1.378.139 2.8.62 3.681 1.02A.5.5 0 0 0 16 13.5v-11a.5.5 0 0 0-.293-.455c-.952-.433-2.48-.952-3.994-1.105C10.413.809 8.985.936 8 1.783z"/>
                                  </svg>
                                <!--Insert Task Description Input Here-->
                            </li>
                            <li class="list-group-item border-0">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                                    <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                                    <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
                                  </svg>
                                <!--Insert Assigned To Input Here-->
                            </li>
                            <li class="list-group-item border-0">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-calendar4-event" viewBox="0 0 16 16">
                                    <path d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5zM2 2a1 1 0 0 0-1 1v1h14V3a1 1 0 0 0-1-1H2zm13 3H1v9a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V5z"/>
                                    <path d="M11 7.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1z"/>
                                  </svg>
                                <!--Insert Due Date Input Here-->
                            </li>
                        </ul>
                        <div class="text-center">
                            <button type="submit" class="btn btn-dark text-lowercase">Mark as Done</button>
                        </div>
                    </div>
                </div>    
            </div>
        </div>
    </div>









    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
