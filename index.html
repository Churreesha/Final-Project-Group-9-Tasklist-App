<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="assets/css/style.css" rel="stylesheet" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!--Font-->
    <link href="https://fonts.googleapis.com/css2?family=Inika:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    
    <header class="container my-3 text-center shadow rounded">
        <h1 class="py-2 text-uppercase">Task List</h1>
    </header>
    <div class="container bg-light py-3 my-3 shadow rounded">
        <h2 class="text-center">Add New Task</h2>
        <div id="alert-container"></div>

        <form id="task-form">
            <!--Section1 Task Name/Assigned to-->
            <section class="container-sm mb-3">
                <div class="row gx-5">
                    <div class="col-sm-6 pt-3">
                        <label for="task-name" class="form-label h4">Task Name:</label>
                        <input type="text" class="form-control form-control-lg shadow-sm" id="task-name">
                    </div>
                    <div class="col-sm-6 pt-3">
                        <label for="assigned-to" class="form-label h4">Assigned To:</label>
                        <input type="text" class="form-control form-control-lg shadow-sm" id="assigned-to">
                    </div>
                </div>
            <!--Section2 Description/Due date-->
                <div class="row gx-5">
                    <div class="col-sm-6 pt-3">
                        <label for="description" class="form-label h4">Task Description:</label>
                        <input type="text" class="form-control form-control-lg shadow-sm" id="description">
                    </div>
                    <div class="col-sm-6 pt-3">
                        <label for="due-date" class="form-label h4">Due Date:</label>
                        <input type="date" class="form-control form-control-lg shadow-sm" id="due-date">
                    </div>
                </div>  
            <!--Section3 Submit button-->               
                <div class="row pt-5 gx-5">
                    <div class="col text-center">
                        <input type="submit" class="btn btn-success" id="add-btn" value="Add Task">
                    </div>
                </div>
            </section>
        </form>

    </div>

    <!--Task Cards-->
    <div class="container-sm">
        <div class="row mx-auto mb-5 gy-5" id="task-cards">

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="assets/js/taskmanager.js"></script>
    <script src="assets/js/index.js"></script>
</body>
</html>
